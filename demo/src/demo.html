<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Absalign micro framework demo</title>
		<!-- build:css css/vendor.min.css -->
		<link rel="stylesheet" href="css/normalize.min.css"/>
		<link rel="stylesheet" href="../../dist/absalign.min.css"/>
		<!-- /build -->
		<!-- build:css css/app.min.css -->
		<link rel="stylesheet" href="css/app.css"/>
		<!-- /build -->
	</head>
	<body>
		<header class="c-header">
			<img class="c-header__logo u-center-block" src="../../absalign-logo.svg" alt="absalign logo"/>
			<h2 class="c-header__version">v@@version</h2>
			<h1 class="c-header__title">The demo</h1>
		</header>

		<div class="c-app u-container">
			<div class="c-app__show-zone js-show-zone absalign-container">
				<div class="c-app-show-zone__subject js-show-subject abs-center-middle abs-center-middle-before"></div>
			</div>

			<div class="c-app__controllers">
				<h2 class="c-app-controllers__title">Controllers</h2>

				<div class="c-app-controllers__controller-block">
					<label>Block :</label>

					<select class="c-controller-block__selector js-subject-class-prefix-selector">
						<option value="abs" selected>abs</option>
						<option value="fix">fix</option>
					</select>

					<select class="c-controller-block__selector js-subject-class-suffix-selector">
						<option value="left-top">left-top</option>
						<option value="left-middle">left-middle</option>
						<option value="left-bottom">left-bottom</option>
						<option value="center-top">center-top</option>
						<option value="center-middle" selected>center-middle</option>
						<option value="center-bottom">center-bottom</option>
						<option value="right-top">right-top</option>
						<option value="right-middle">right-middle</option>
						<option value="right-bottom">right-bottom</option>
					</select>

				</div>

				<div class="c-app-controllers__controller-block">
					<label>Pseudo-element :</label>

					<select class="c-controller-block__selector js-pseudo-subject-class-prefix-selector">
						<option value="abs" selected>abs</option>
						<option value="fix">fix</option>
					</select>

					<select class="c-controller-block__selector js-pseudo-subject-class-suffix-selector">
						<option value="left-top">left-top</option>
						<option value="left-middle">left-middle</option>
						<option value="left-bottom">left-bottom</option>
						<option value="center-top">center-top</option>
						<option value="center-middle" selected>center-middle</option>
						<option value="center-bottom">center-bottom</option>
						<option value="right-top">right-top</option>
						<option value="right-middle">right-middle</option>
						<option value="right-bottom">right-bottom</option>
					</select>

					<select class="c-controller-block__selector js-pseudo-subject-pseudo-class-selector">
						<option value="before" selected>before</option>
						<option value="after">after</option>
					</select>

				</div>
			</div>
		</div>

		<!-- build:js js/vendor.min.js -->
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../../dist/absalign.min.js"></script>
		<!-- /build -->
		<!-- build:js js/app.min.js -->
		<script type="text/javascript" src="js/app.js"></script>
		<!-- /build -->
		<!-- build:js js/ui.min.js -->
		<script type="text/javascript" src="js/ui.js"></script>
		<!-- /build -->
	</body>
</html>
