<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Absalign micro library demo</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet"/>
		<!-- build:css demo/dist/css/vendor.min.css -->
		<link rel="stylesheet" href="css/normalize.min.css"/>
		<link rel="stylesheet" href="css/selectize.min.css"/>
		<link rel="stylesheet" href="../../dist/absalign.min.css"/>
		<!-- /build -->
		<!-- build:css demo/dist/css/app.min.css -->
		<link rel="stylesheet" href="css/app.css"/>
		<!-- /build -->
		<!-- build:css demo/dist/css/ui.min.css -->
		<link rel="stylesheet" href="css/ui.css"/>
		<!-- /build -->
	</head>
	<body>
		<header class="c-header">
			<img class="c-header__logo u-center-block" src="../../absalign-logo.svg" alt="absalign logo"/>
			<h2 class="c-header__version">v@@version</h2>
			<h1 class="c-header__title">The demo</h1>
		</header>

		<div class="c-demo u-container">
			<div class="c-demo__control-panel">
				<h2 class="c-demo__control-panel__title">Controllers</h2>

				<div class="c-controls-group">
					<label class="c-controls-group__label">Block :</label>

					<div class="c-controls-group__controls js-test-block-controls">
						<select class="c-control c-control--select js-prefix-selector">
							<option value="abs" selected>abs</option>
							<option value="fix">fix</option>
						</select><!--

					 --><select class="c-control c-control--select js-suffix-selector">
							<option value="left-top">left-top</option>
							<option value="left-middle">left-middle</option>
							<option value="left-bottom">left-bottom</option>
							<option value="center-top">center-top</option>
							<option value="center-middle" selected>center-middle</option>
							<option value="center-bottom">center-bottom</option>
							<option value="right-top">right-top</option>
							<option value="right-middle">right-middle</option>
							<option value="right-bottom">right-bottom</option>
						</select><!--

					 --><div class="c-control c-control--checkbox js-checkbox-wrapper">
							<input class="js-animate-checkbox" id="subject-class-animate-checkbox" type="checkbox" />
							<label for="subject-class-animate-checkbox">animate</label>
						</div>
					</div>
				</div>

				<div class="c-controls-group">
					<label class="c-controls-group__label">Pseudo-element :</label>

					<div class="c-controls-group__controls js-pseudo-test-block-controls">
						<select class="c-control c-control--select js-suffix-selector">
							<option value="left-top">left-top</option>
							<option value="left-middle">left-middle</option>
							<option value="left-bottom">left-bottom</option>
							<option value="center-top">center-top</option>
							<option value="center-middle" selected>center-middle</option>
							<option value="center-bottom">center-bottom</option>
							<option value="right-top">right-top</option>
							<option value="right-middle">right-middle</option>
							<option value="right-bottom">right-bottom</option>
						</select>

						<select class="c-control c-control--select js-pseudo-selector">
							<option value="before" selected>before</option>
							<option value="after">after</option>
						</select>

						<div class="c-control c-control--checkbox js-checkbox-wrapper">
							<input class="js-animate-checkbox" id="pseudo-subject-class-animate-checkbox" type="checkbox" />
							<label for="pseudo-subject-class-animate-checkbox">animate</label>
						</div>
					</div>
				</div>
			</div>

			<div class="u-clearfix"></div>

			<div class="c-demo__test-area js-test-area absalign-container">
				<div class="c-demo__test-area__test-block js-test-block abs-center-middle abs-center-middle-before"
					 data-base-class="c-demo__test-area__test-block js-test-block"></div>
			</div>
		</div>

		<!-- build:js demo/dist/js/vendor.min.js -->
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="js/selectize.min.js"></script>
		<script type="text/javascript" src="../../dist/absalign.min.js"></script>
		<!-- /build -->
		<!-- build:js demo/dist/js/app.min.js -->
		<script type="text/javascript" src="js/demo.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<!-- /build -->
		<!-- build:js demo/dist/js/ui.min.js -->
		<script type="text/javascript" src="js/ui.js"></script>
		<!-- /build -->
	</body>
</html>
